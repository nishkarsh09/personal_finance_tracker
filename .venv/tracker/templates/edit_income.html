<!-- templates/tracker/edit_income.html -->
{% extends 'base.html' %}

{% block title %}Edit Income{% endblock %}

{% block content %}
<h2 class="text-center">Edit Income</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
