<!-- templates/tracker/add_income.html -->
{% extends 'base.html' %}

{% block title %}Add Income{% endblock %}

{% block content %}
<h2 class="text-center">Add Income</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
